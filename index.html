<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <!-- script is loaded before HTML so we must defer -->
    Hello World!

    <div class="container">
        <button id="addBook">Add book</button>
        <form id="bookForm">
            <div>
                <label for="title">Book Title</label>
                <input type="text" id="title">
            </div>
            <div>
                <label for="author">Book Author</label>
                <input type="text" id="author">
            </div>
            <div>
                <label for="noOfPages">Number of Pages</label>
                <input type="text" id="noOfPages">
            </div>
            <div>
                <label for="readStatus">Read?</label>
                <input type="text" id="readStatus">
            </div>
            <button type="submit" value="submit" onclick="submitForm()">Submit</button>
        </form>
        <hr>
        <div class="library"></div>
    </div>
</body>
</html>
