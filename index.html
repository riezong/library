<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <!-- script is loaded before HTML so we must defer -->

    <div class="container">

        <div class="header">
            <h1>My Library</h1>
            <button id="openDialog">+</button>
        </div>

        <div>
            <dialog id="dialog">
                <div class="dialogContent">
                    <form id="bookForm">
                        <div>
                            <label for="title">Book Title</label>
                            <input type="text" id="title">
                        </div>
                        <div>
                            <label for="author">Book Author</label>
                            <input type="text" id="author">
                        </div>
                        <div>
                            <label for="noOfPages">Number of Pages</label>
                            <input type="number" id="noOfPages">
                        </div>
                        <div>
                            <label for="readStatus">Read?</label>
                            <input type="checkbox" id="readStatus">
                        </div>
                        <button type="submit" value="submit" id="addBook">Add Book</button>
                    </form>
                    <button id="closeDialog">X</button>
                </div>
            </dialogue>
        </div>

        <hr>
        <div class="library"></div>
    </div>
</body>
</html>
